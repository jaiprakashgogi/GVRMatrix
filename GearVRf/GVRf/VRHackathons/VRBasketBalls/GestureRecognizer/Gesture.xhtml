
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/leap-0.6.4.js"></script>  
  <script src="js/base.js"></script> 
  
	<script type="text/javascript" src="http://x3dom.org/x3dom/example/x3dom.js"></script>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Simple attribute update</title>

        <link rel="stylesheet" type="text/css" href="http://x3dom.org/x3dom/example/x3dom.css" />

	</head>
       
<body>

    <h1>BIM Model and Remote Control</h1>
	
	
	 <x3d width='700px' height='500px'> 
	   <scene> 
		

		<Transform DEF='dad_Text1'
		 translation='0.30411 0 -.52622' scale=".5 .5 .5" > 
		 <Shape DEF='Text1'
		  containerField='children'>
		  <Appearance
		   containerField='appearance'>
		   <Material DEF='Red'
		    containerField='material'
		    ambientIntensity='.2'
		    shininess='.2'
		    diffuseColor='1 0 0'/>
		  </Appearance>
		  <Text DEF='GeoText1'
		   containerField='geometry'
		   string='"Ready"'
		   maxExtent='0'>
		   <FontStyle
		    containerField='fontStyle'
		    family='Serifa Th BT'
		    style='PLAIN'
		    justify='"BEGIN"
		     "BEGIN"'
		    size='10'
		    spacing='1'/>
		  </Text>
		 </Shape>
		</Transform>


	   </scene> 
	</x3d> 
   

</body>
</html>
